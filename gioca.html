<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Gioco Candy</h1>
        <p id="timer">Tempo: 15</p>
        <p id="score">Punteggio: 0</p>
        <div class="candy-box" id="candy-box">
            <button class="candy" onclick="addScore()">üç¨</button>
            <button class="candy" onclick="addScore()">üç¨</button>
            <button class="candy" onclick="addScore()">üç¨</button>
            <button class="candy" onclick="addScore()">üç¨</button>
        </div>
        <a href="index.html" class="back-button">Torna indietro</a>
    </div>

    <div id="score-board" class="score-board">
        <p id="final-score">Punteggio finale: 0</p>
    </div>

    <script>
        let timer = 15;
        let score = 0;
        let interval;

        // Funzione per iniziare il timer
        function startTimer() {
            interval = setInterval(function() {
                timer--;
                document.getElementById("timer").innerText = "Tempo: " + timer;
                if (timer <= 0) {
                    clearInterval(interval);
                    showFinalScore();
                }
            }, 1000);
        }

        // Funzione per aggiungere punti
        function addScore() {
            if (timer > 0) {
                score += 5;
                document.getElementById("score").innerText = "Punteggio: " + score;
            }
        }

        // Funzione per mostrare il punteggio finale con animazione
        function showFinalScore() {
            let finalScoreElement = document.getElementById("final-score");
            finalScoreElement.innerText = "Punteggio finale: " + score;
            document.getElementById("score-board").style.display = "block";
            document.getElementById("score-board").classList.add("animate-score");
        }

        // Iniziare il gioco
        window.onload = function() {
            startTimer();
        }
    </script>
</body>
</html>
