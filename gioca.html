<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioca</title>
    <link rel="stylesheet" href="gioca.css">
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Gioco Candy</h1>
        <button id="start-game-btn" class="start-button">Inizia Gioco</button>
        <p id="timer">Tempo: <span id="time-left">15</span></p>
        <p id="score">Punteggio: 0</p>

        <div id="candy-box" class="candy-box">
            <!-- Le caramelle appariranno qui -->
        </div>
    </div>

    <div id="score-board" class="score-board">
        <span id="close-btn" class="close-btn">&times;</span>
        <p id="final-score">Punteggio finale: 0</p>
        <button id="replay-btn" class="replay-btn">Rigioca</button>
        <button id="start-new-game" class="start-button">Inizia Nuovo Gioco</button>
    </div>

    <script src="gioca.js"></script>
</body>
</html>
